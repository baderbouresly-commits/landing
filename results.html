<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SilverHawk Suite — Results</title>
  <style>
    :root {
      --bg0: #060812;
      --bg1: #081028;
      --text: #EAF0FF;
      --muted: rgba(234,240,255,.72);
      --accent: #7C5CFF;
      --good: #2FE4A7;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    header { background: rgba(6,8,18,.8); padding: 1rem 0; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
    nav { display: flex; gap: 1.5rem; justify-content: center; }
    main { padding: 4rem 0; text-align: center; }
    h1 { color: var(--good); }
  </style>
</head>
<body>

  <header>
    <div class="wrap">
      <nav>
        <a href="/">Home</a>
        <a href="/results">Results</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Results Page — This Should Now Load!</h1>
    <p style="color: var(--muted);">If you see this text and header, the page is rendering correctly.</p>
    <p>Now we can add back the full stats, tables, and design step-by-step.</p>
  </main>

  <script>
    console.log("Results page script loaded successfully!");
  </script>
</body>
</html>
